name: Publish - HAILO

on:
  workflow_dispatch:

  release:
    types: [published]
    branches:
      - main

jobs:
  hailo-publish:

    strategy:
      fail-fast: false
      matrix:
        version: ["2024.04", "2024.07"]

    uses: ./.github/workflows/publish.yaml
    secrets: inherit
    with:
      package: hailo
      version: ${{ matrix.version }}

